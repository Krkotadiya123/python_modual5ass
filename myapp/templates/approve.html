<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify - Appointment</title>
    <style>
      /* General Reset */

      /* Appointment Section */
      .appointment-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
      }

      .appointment-form {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        color: #333;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .appointment-form h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #00d1b2;
        font-weight: bold;
      }

      .appointment-form input,
      .appointment-form textarea,
      .appointment-form select,
      .appointment-form button {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .appointment-form input:focus,
      .appointment-form textarea:focus,
      .appointment-form select:focus {
        border-color: #00d1b2;
        box-shadow: 0 0 5px rgba(0, 209, 178, 0.5);
        outline: none;
      }

      .appointment-form textarea {
        resize: none;
      }

      .appointment-form button {
        background-color: #00d1b2;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
      }

      .appointment-form button:hover {
        background-color: #00bfa5;
        transform: translateY(-2px);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px 0;
        background-color: rgba(0, 0, 0, 0.9);
        color: #aaa;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    {% extends 'master.html ' %} {% block body %}

    <!-- Appointment Section -->
    <section class="appointment-section">
      <div class="appointment-form">
        <h2>Book Your Appointment</h2>

        <form action="#" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="name"
            value="{{data.name}}"
            placeholder="Your Full Name"
            required
          />
          <input
            type="email"
            name="email"
            value="{{data.email}}"
            placeholder="Your Email"
            required
          />
          <input
            type="tel"
            name="number"
            value="{{data.number}}"
            placeholder="Your Phone Number"
            required
          />
          <input
            type="number"
            name="age"
            value="{{data.age}}"
            placeholder="Your Age"
            required
          />
          <!-- <input type="text" value="{{data.dob}}" name="dob"/>
          <input
            type="text"
            value="{{data.mas}}"
            name="mas"
            rows="4"
            required
          ></i> -->
          <label for="validationCustom04" class="form-label">Status</label>
          <select class="form-select" name="Action" required>
            <option selected disabled value="panding">Pending</option>
            <option value="Approved">Approved</option>
          </select>

          <button type="submit">Book Appointment</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Healthify. All rights reserved.</p>
    </footer>
    {%endblock%}
  </body>
</html>
