<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      /* Body Styling */

      /* Main Content Styling */
      main {
        flex: 1;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #00d1b2;
        color: #fff;
      }

      tr:hover {
        background-color: rgba(0, 209, 178, 0.2);
      }

      .media {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        overflow: hidden;
      }

      .media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .status {
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        text-align: center;
      }

      .approved {
        background-color: #4caf50;
      }

      .pending {
        background-color: #ff9800;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        table {
          font-size: 14px;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        header nav ul {
          flex-wrap: wrap;
          gap: 10px;
        }

        .signup-btn {
          margin-top: 10px;
        }

        table th:nth-child(1),
        table td:nth-child(1),
        table th:nth-child(4),
        table td:nth-child(4) {
          display: none; /* Hide Media and Address columns */
        }
      }
    </style>
  </head>
  <body>
    {% extends 'master.html ' %} {% block body %}

    <main>
      <h1>Patients List</h1>
      <table>
        <thead>
          <tr>
            <th>Patients ID</th>
            <th>name</th>
            <th>email</th>
            <th>age</th>
            <th>dob</th>
            <th>number</th>
            <th>Status</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>
          {% for i in pdata %}

          <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.age}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.number}}</td>
            <td><button>{{i.Action}}</button></td>
            <td>
              <a href="/delete_ap/{{i.id}}" class="action-btn delete-btn"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
    {%endblock%}
  </body>
</html>
