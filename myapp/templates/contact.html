<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify - Contact</title>
    <style>
      /* Dropdown Styling */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown .dropdown-btn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .dropdown .dropdown-btn:hover {
        background-color: #00d1b2;
        color: #fff;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff;
        min-width: 150px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 1;
      }

      .dropdown-content a {
        color: #333;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #ddd;
      }

      .dropdown-content a:last-child {
        border-bottom: none;
      }

      .dropdown-content a:hover {
        background-color: #00d1b2;
        color: #fff;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Contact Section */
      .contact-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: rgba(234, 229, 229, 0.367);
        padding: 40px 20px;
      }

      .contact-form {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        color: #333;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 4px 6px rgba(223, 220, 220, 0.3);
      }

      .contact-form h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #00d1b2;
      }

      .contact-form input,
      .contact-form textarea,
      .contact-form button {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .contact-form textarea {
        resize: none;
      }

      .contact-form button {
        background-color: #00d1b2;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #00bfa5;
      }

      /* Map Section */
      .map-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
      }

      .map-section iframe {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    {% extends 'master.html ' %} {% block body %}

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="name"
            placeholder="Your Full Name"
            required
          />
          <input type="email" name="email" placeholder="Your Email" required />
          <input
            type="tel"
            name="number"
            placeholder="Your Phone Number"
            required
          />
          <textarea
            name="mas"
            rows="4"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094237!2d144.95373531531847!3d-37.81627977975133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f9f8d43d!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1622365082416!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Healthify. All rights reserved.</p>
    </footer>
    {%endblock%}
  </body>
</html>
