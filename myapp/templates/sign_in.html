<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify - Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: url("https://wallpaperaccess.com/full/5301521.jpg")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .container {
        background: rgba(0, 0, 0, 0.5);
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
      }

      .container h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }

      .container input,
      .container select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .container input::placeholder {
        color: #aaa;
      }

      .container button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #00d1b2;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .container button:hover {
        background-color: #00bfa5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign In</h1>
      <form method="POST" action="{% url 'sign_in' %}">
        {% csrf_token %}
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
        <select name="role" id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        <button type="submit">Sign In</button>
        <a href="/signup" type="submit">Signup</a>
        <a href="/forgetpassword" type="submit">forgetpassword</a>
      </form>
    </div>
  </body>
</html>
