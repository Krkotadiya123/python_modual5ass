<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        scroll-behavior: smooth;
      }

      /* Body Styling */
      body {
        background: url("https://wallpaperaccess.com/full/5301521.jpg")
          no-repeat center center/cover;
        color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header Styling */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 40px;
        background: rgba(0, 0, 0, 0.7);
      }

      header .logo {
        font-size: 28px;
        font-weight: bold;
        color: #00d1b2;
      }

      header nav ul {
        display: flex;
        list-style: none;
        gap: 20px;
      }

      header nav ul li a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s;
      }

      header nav ul li a:hover {
        color: #00d1b2;
      }

      .signup-btn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .signup-btn:hover {
        background-color: #00d1b2;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">Healthify</div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/department">Department</a></li>
          <li><a href="/doctorview">Doctor View</a></li>
          {%if rol == "doctor" %}
          <li><a href="/viewpatients">View Patients</a></li>
          {% endif %}

          <li><a href="/contact">Contact</a></li>
          <li><a href="/appointment">Appointment</a></li>
        </ul>
      </nav>

      <div>
        {% if user %}
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ user }}
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownMenu2"
          >
            <li><a href="/profile" class="dropdown-item">Profile</a></li>
            <li><a href="/userlogout" class="dropdown-item">Logout</a></li>
          </ul>
        </div>
        {% else %}
        <a class="btn btn-outline-primary me-2 mx-2" href="/sign_in">Sign In</a>
        <a class="btn btn-outline-primary me-2 mx-2" href="/signup">Sign Up</a>
        {% endif %}
      </div>
    </header>

    {% block body %} {% endblock %}
  </body>
</html>
