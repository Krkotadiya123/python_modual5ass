<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthify - Forgot Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: url("https://wallpaperaccess.com/full/5301521.jpg")
          no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }

      .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        width: 400px;
      }

      .container h1 {
        margin-bottom: 20px;
        font-size: 28px;
      }

      .container p {
        margin-bottom: 20px;
        font-size: 16px;
        color: #ccc;
      }

      .container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .container input::placeholder {
        color: #aaa;
      }

      .container button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #00d1b2;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .container button:hover {
        background-color: #00bfa5;
      }

      .signin-link {
        margin-top: 20px;
        font-size: 14px;
        color: #ccc;
      }

      .signin-link a {
        color: #00d1b2;
        text-decoration: none;
      }

      .signin-link a:hover {
        text-decoration: underline;
      }

      /* Responsive design for mobile */
      @media (max-width: 480px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to receive a password reset link.</p>

        <!-- Email Input -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <!-- Submit Button -->
        <button onclick="submitRequest()">Send Reset Link</button>

        <!-- Sign In Link -->
        <div class="signin-link">
          <p>Remember your password? <a href="signin.html">Sign In</a></p>
        </div>
      </div>
    </form>

    <script>
      // Form submission logic
      function submitRequest() {
        const email = document.getElementById("email").value;

        // Basic email validation (real-world would require more robust validation)
        if (!email) {
          alert("Please enter your email address.");
        } else {
          // Simulating a password reset request
          alert("A password reset link has been sent to your email.");
          // Here you would connect to your backend to send the email link
        }
      }
    </script>
  </body>
</html>
